<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lesson 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

<body>
  <div class="app-shell">

    <header class="brand-bar-top">
      <div class="brand-bar-title" id="lessonNumber"></div>

      <!-- Cirrus Logo (restored, standardized placement) -->
      <div class="brand-logo">
        <img src="assets/images/Cirrus_Logo.png" alt="Cirrus Logo" class="brand-logo-img">
      </div>
    </header>

    <main>
      <!-- SPLASH -->
      <section class="page page-splash is-active" id="pageSplash">

              <button type="button" class="btn-primary" id="startBriefBtn">
                Start the Brief
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="page page-lesson" id="pageLesson">

            <ul class="lesson-menu-list" id="lessonMenuList"></ul>
          </nav>

          <section class="lesson-content">
            <h2 class="lesson-content-heading" id="contentHeading"></h2>
            <ul class="lesson-bullets" id="contentBullets"></ul>
            <div class="media-container" id="thumbGrid"></div>
          </section>

        </div>
      </section>
    </main>

    <!-- Bottom navy spacer (intentional design anchor) -->
    <footer class="brand-bar-bottom"></footer>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-inner">
      <div class="lightbox-top">
        <div id="lightboxTitle"></div>
        <button type="button" class="lightbox-close" id="lightboxClose">Ã—</button>
      </div>

        <img id="lightboxImage" src="" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
