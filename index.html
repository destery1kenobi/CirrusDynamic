<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lesson 4 – Intro to Partial Panel Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <header class="brand-bar-top">
      <div class="brand-bar-title">Sim Lesson</div>
      <div class="brand-logo">
        <span class="brand-logo-text">CIRRUS</span>
      </div>
    </header>

    <main>
      <section class="page page-splash is-active" id="pageSplash" aria-label="Lesson 4 splash">
        <div class="splash-inner">
          <div>
            <p class="splash-subtitle">
              <strong>Sim Lesson:</strong> Intro to Partial Panel Flight
            </p>
            <div class="splash-actions">
              <button type="button" class="btn-primary" id="startBriefBtn">Start the Brief</button>
            </div>
          </div>
        </div>
      </section>

      <section class="page page-lesson" id="pageLesson" aria-label="Lesson 4 brief">
        <div class="lesson-layout">
          <nav class="lesson-menu" aria-label="Briefing topics">
            <div class="lesson-menu-heading">Briefing Topics</div>
            <ul class="lesson-menu-list" id="lessonMenuList"></ul>
          </nav>

          <section class="lesson-content" aria-live="polite">
            <h2 class="lesson-content-heading" id="contentHeading"></h2>
            <ul class="lesson-bullets" id="contentBullets"></ul>
            <div class="media-container" id="thumbGrid"></div>
          </section>
        </div>
      </section>
    </main>

    <footer class="brand-bar-bottom">
      <div class="brand-bar-title">Intro to Partial Panel Flight</div>
      <div class="brand-logo">
        <span class="brand-logo-text">CIRRUS</span>
      </div>
    </footer>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true" aria-labelledby="lightboxTitle">
      <div class="lightbox-top">
        <div id="lightboxTitle">Image</div>
        <button type="button" class="lightbox-close" id="lightboxClose" aria-label="Close fullscreen">×</button>
      </div>
      <div class="lightbox-image-wrap">
        <img id="lightboxImage" src="" alt="">
      </div>
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
